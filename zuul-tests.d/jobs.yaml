# Test jobs which apply to all parts of this repo.

- job:
    name: zuul-jobs-tox-linters
    parent: tox-linters
    description: Lint Ansible playbooks and roles
    required-projects:
      - opendev/base-jobs
      - zuul/zuul-jobs
      - zuul/zuul
    vars:
      tox_environment:
        ANSIBLE_ROLES_PATH: ~/src/opendev.org/opendev/base-jobs/roles:~/src/opendev.org/zuul/zuul-jobs/roles

# List all the jobs in this file.

- project:
    check:
      jobs:
        - zuul-jobs-test-install-nodejs
    gate:
      jobs:
        - zuul-jobs-test-install-nodejs
