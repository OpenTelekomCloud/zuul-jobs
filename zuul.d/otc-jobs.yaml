- job
    name: tox-functional
    parent: tox
    description: |
      Base job for executing functional tests against OTC.

      Responds to these variables:
      .. zuul:jobvar:: cloud_config
         Content of the clouds.yaml file.

    pre-run: playbooks/otc/pre.yaml
    vars:
      tox_envlist: functional
    secrets:
      - cloud_config
